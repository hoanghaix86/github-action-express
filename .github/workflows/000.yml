# name: 0001 Github Actions
# run-name: ${{ github.actor }} is running GitHub Actions ðŸš€

on: push

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - run: ls -la

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      
      - run: node --version
