# name: 0001 Github Actions
# run-name: ${{ github.actor }} is running GitHub Actions ðŸš€

on: push

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test
      - run: ls -la
